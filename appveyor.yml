image: Ubuntu
platform: x64
stack: node lts/*
services:
  - docker

install:
  - npm install

build_script:
  - npm run build

test_script:
  - npx codecov

after_build:
  - echo "${APPVEYOR_BUILD_NUMBER}"
  - echo "${APPVEYOR_BUILD_VERSION}"
  - echo "${APPVEYOR_REPO_NAME}"
  - docker build -t "${DOCKER_REGISTRY}/${APPVEYOR_REPO_NAME}:v${APPVEYOR_BUILD_VERSION}" . --no-cache
  - echo "${DOCKER_PASSWORD}" | docker login "${DOCKER_REGISTRY}" -u "${DOCKER_USERNAME}" --password-stdin
  - docker push "${DOCKER_REGISTRY}/${APPVEYOR_REPO_NAME}:v${APPVEYOR_BUILD_VERSION}"
  - if [[ "${APPVEYOR_REPO_BRANCH}" == "docker_build_on_master" ]]; then docker build -t "${DOCKER_REGISTRY}/${APPVEYOR_REPO_NAME}:latest"; fi
  - if [[ "${APPVEYOR_REPO_BRANCH}" == "docker_build_on_master" ]]; then docker push "${DOCKER_REGISTRY}/${APPVEYOR_REPO_NAME}:latest"; fi
