image: Ubuntu
platform: x64
stack: node lts/*
services:
  - docker

install:
  - npm install

build_script:
  - npm run build
  - docker build -t "${DOCKER_TAG}" . --no-cache

test_script:
  - npx codecov

after_build:
  - if [[ "${APPVEYOR_REPO_BRANCH}" == "master" ]]; then echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin; fi
  - if [[ "${APPVEYOR_REPO_BRANCH}" == "master" ]]; then docker push "${DOCKER_TAG}"; fi
