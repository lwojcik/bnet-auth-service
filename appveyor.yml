image: Ubuntu
platform: x64
stack: node lts/*
services:
  - docker

install:
  - npm install

build_script:
  - npm run build

test_script:
  - npx codecov

after_build:
  - echo ${DOCKER_REGISTRY}
  - echo ${APPVEYOR_REPO_BRANCH}
  - echo ${DOCKER_USERNAME}
  - echo ${APPVEYOR_REPO_NAME}
  - echo ${APPVEYOR_BUILD_VERSION}
  - docker build -t "${DOCKER_REGISTRY}/${APPVEYOR_REPO_NAME}:v${APPVEYOR_BUILD_VERSION}" . --no-cache
  - if [[ "${APPVEYOR_REPO_BRANCH}" == "master" ]]; then docker build -t "${DOCKER_REGISTRY}/${APPVEYOR_REPO_NAME}:latest" .; fi
  - echo "${DOCKER_PASSWORD}" | docker login "${DOCKER_REGISTRY}" --username "${DOCKER_USERNAME}" --password-stdin
  - docker push "${DOCKER_REGISTRY}/${APPVEYOR_REPO_NAME}:v${APPVEYOR_BUILD_VERSION}"
  - if [[ "${APPVEYOR_REPO_BRANCH}" == "master" ]]; then docker push "${DOCKER_REGISTRY}/${APPVEYOR_REPO_NAME}:latest"; fi
