services:
  bnet-auth-service:
    container_name: bnet-auth-service
    build:
      context: .
      target: development
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - ${BAS_APP_PORT}:${BAS_APP_PORT}
    command: npm run start:dev
    env_file: .env
    depends_on:
      - redis
  redis:
    image: 'redis:alpine'
    ports:
      - ${BAS_REDIS_PORT}:${BAS_REDIS_PORT}
    env_file: .env
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:${BAS_REDIS_PORT}
    ports:
      - ${BAS_REDIS_COMMANDER_PORT}:${BAS_REDIS_COMMANDER_PORT}
    depends_on:
      - redis
